<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-wrapper">
        <div class="card-top">
            <figure class="img">
                <img src="./assets/images/blog-image.png" alt="" class="image">
            </figure>
        </div>
        <div class="content-wrapper">
            <button class="btn">Learning</button>
            <div class="card-text">
                <p>Published 21 Dec 2023</p>
                <h1>HTML & CSS foundations</h1>
                <p class="p-fit">These languages are the backbone of every website, defining
                    structure, content, and presentation.</p>
            </div>
        </div>
        <div class="bottom-card">
            <figure>
                <img src="./assets/images/userpic.png" alt="">
            </figure>
            <p>Greg Hooper</p>
        </div>

        </div>
    </div>
</body>
</html>
